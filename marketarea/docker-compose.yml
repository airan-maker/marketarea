version: "3.9"

services:
  db:
    image: postgis/postgis:15-3.4
    container_name: marketarea-db
    environment:
      POSTGRES_DB: marketarea
      POSTGRES_USER: marketarea
      POSTGRES_PASSWORD: marketarea1234
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketarea"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: marketarea-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://marketarea:marketarea1234@db:5432/marketarea
      DATABASE_URL_SYNC: postgresql://marketarea:marketarea1234@db:5432/marketarea
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://backend:8000
        NEXT_PUBLIC_KAKAO_MAP_KEY: ${NEXT_PUBLIC_KAKAO_MAP_KEY:-}
    container_name: marketarea-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
    depends_on:
      - backend

volumes:
  pgdata:
